name: CI / K8s Resource Rightsizer Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  k8s_resource_rightsizer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 2. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint

      # 3. Lint with flake8
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 4. Lint with pylint
      - name: Run pylint
        run: |
          pylint main.py config.py services/*.py --disable=C0111,C0103 || true

      # 5. SAST Scan - Semgrep
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # 6. Dependency Scan - Trivy
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: 'github'
          output: 'trivy-results.json'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: false
          scanners: 'vuln,misconfig,secret'

      # 7. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Build Docker Image with cache
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            umairedu/k8s-resource-right-sizing:${{ github.sha }}
            umairedu/k8s-resource-right-sizing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 9. Scan Docker Image with Trivy
      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: umairedu/k8s-resource-right-sizing:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # 10. Push to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            umairedu/k8s-resource-right-sizing:${{ github.sha }}
            umairedu/k8s-resource-right-sizing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
