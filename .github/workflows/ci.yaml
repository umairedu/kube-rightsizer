name: CI / K8s Resource Rightsizer Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - 'config.py'
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'services/**'
      - 'config.py'
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  k8s_resource_rightsizer:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set short SHA
        id: vars
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update Helm tag_version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          sed -i "s/^tag_version:.*/tag_version: \"${{ steps.vars.outputs.short_sha }}\"/" helm/resource-right-sizing/production/values.yaml
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Auto Commit"
          git add helm/resource-right-sizing/production/values.yaml
          git diff --staged --quiet || (git commit -m "chore: update tag_version to ${{ steps.vars.outputs.short_sha }} [skip ci]" && git push)

      # 1. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 2. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint

      # 3. Lint with flake8
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # 4. Lint with pylint
      - name: Run pylint
        run: |
          pylint main.py config.py services/*.py --disable=C0111,C0103 || true

      # 5. SAST Scan - Semgrep
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          generateSarif: "1"
          publishSarif: "1"

      # 6. Dependency Scan - Trivy (Filesystem)
      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: false
          scanners: 'vuln,misconfig,secret'

      # Upload Trivy filesystem results to GitHub Security
      - name: Upload Trivy Filesystem Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      # 7. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Build Docker Image with cache
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            umairedu/k8s-resource-right-sizing:${{ steps.vars.outputs.short_sha }}
            umairedu/k8s-resource-right-sizing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 9. Scan Docker Image with Trivy
      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: umairedu/k8s-resource-right-sizing:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy image scan results to GitHub Security
      - name: Upload Trivy Image Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      # Upload scan results as artifacts
      - name: Upload Scan Results as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          retention-days: 30
          path: |
            trivy-fs-results.sarif
            trivy-image-results.sarif

      # 10. Push to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            umairedu/k8s-resource-right-sizing:${{ steps.vars.outputs.short_sha }}
            umairedu/k8s-resource-right-sizing:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
